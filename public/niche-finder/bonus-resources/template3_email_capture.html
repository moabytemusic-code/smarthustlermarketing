<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 3: Email Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a2e;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 6rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: #00d4ff;
            color: #1a1a2e;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #00b8e6;
        }

        .trust {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Get the Free [Resource Name]</h1>
        <p>Join 10,000+ people getting [benefit]. No spam, unsubscribe anytime.</p>
        <form class="email-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Get Access</button>
        </form>
        <p class="trust">ðŸ”’ We respect your privacy. No spam ever.</p>
    </div>
</body>

</html>
